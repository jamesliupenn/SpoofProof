<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMO Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; max-height: 300px; overflow-y: auto; }
        .pre { white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DIMO SDK Integration Test</h1>
        
        <div class="status" id="status">Ready to test DIMO integration...</div>
        
        <div>
            <button onclick="testBackendHealth()">Test Backend Health</button>
            <button onclick="testDimoVehicles()">Test DIMO Vehicles API</button>
            <button onclick="testGpsScenarios()">Test GPS Scenarios</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        }

        async function testBackendHealth() {
            log('Testing backend health...');
            try {
                const response = await fetch('/api/test-scenarios');
                if (response.ok) {
                    const data = await response.json();
                    log('✅ Backend health check passed');
                    log('Test scenarios: ' + JSON.stringify(data, null, 2));
                    setStatus('Backend is healthy and responding');
                } else {
                    log('❌ Backend health check failed: ' + response.status);
                    setStatus('Backend health check failed', true);
                }
            } catch (error) {
                log('❌ Backend health check error: ' + error.message);
                setStatus('Backend connection error', true);
            }
        }

        async function testDimoVehicles() {
            log('Testing DIMO Vehicles API...');
            const walletAddress = '0xCAA591fA19a86762D1ed1B98b2057Ee233240b65';
            
            try {
                const response = await fetch('/api/dimo/vehicles', {
                    headers: {
                        'Authorization': `Bearer ${walletAddress}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ DIMO Vehicles API success');
                    log('Vehicles data: ' + JSON.stringify(data, null, 2));
                    setStatus('DIMO integration working - found ' + (data.nodes?.length || 0) + ' vehicles');
                } else {
                    const errorText = await response.text();
                    log('❌ DIMO Vehicles API failed: ' + response.status);
                    log('Error: ' + errorText);
                    setStatus('DIMO API authentication failed', true);
                }
            } catch (error) {
                log('❌ DIMO Vehicles API error: ' + error.message);
                setStatus('DIMO API connection error', true);
            }
        }

        async function testGpsScenarios() {
            log('Testing GPS test scenarios...');
            try {
                const response = await fetch('/api/gps/test-scenarios');
                if (response.ok) {
                    const data = await response.json();
                    log('✅ GPS scenarios loaded successfully');
                    log('Scenarios: ' + JSON.stringify(data, null, 2));
                    setStatus('GPS scenarios available for testing');
                } else {
                    log('❌ GPS scenarios failed: ' + response.status);
                    setStatus('GPS scenarios loading failed', true);
                }
            } catch (error) {
                log('❌ GPS scenarios error: ' + error.message);
                setStatus('GPS scenarios connection error', true);
            }
        }

        // Auto-run backend health check on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded - starting integration tests...');
            testBackendHealth();
        });
    </script>
</body>
</html>
